version: '3'
services:

  ### NGINX REVERSE PROXY
  nginx:
    image: nginx
    container_name: nginx
    volumes:
      - "./compose/nginx/templates:/etc/nginx/templates"
      - "./compose/nginx/snippets:/etc/nginx/snippets"
    ports:
      - "${PORT:-9999}:80"
      - "${SSL_PORT:-9998}:443"
    environment:
      - NGINX_PORT=80
      - NGINX_SSL_PORT=443
    networks:
      - proxy
    depends_on:
      - front
      - api
      - pgadmin

  front:
    build:
      context: apps/front
    image: polypong/front
    container_name: front
    expose:
      - 9000
    ports:
      - "9000:9000"
    volumes:
      - ./apps/front:/app/
      - "/app/node_modules"
    networks:
      - proxy
    env_file:
      - .env
    working_dir: /app
    entrypoint: yarn start
    stop_signal: SIGINT

  api:
    build:
      context: apps/api
    image: polypong/api
    container_name: api
    volumes:
      - ./apps/api:/app/
      - "/app/node_modules"
    expose:
      - 3000
    env_file:
      - .env
    working_dir: /app
    entrypoint: yarn start
    networks:
      - database
      - redis
      - proxy
      - mailer
    depends_on:
      - postgres
    stop_signal: SIGINT

  postgres:
    container_name: database
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: polypong
      POSTGRES_HOST: ${POSTGRES_HOST}
    expose:
      - 5432
    networks:
      - database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    stop_signal: SIGINT
    volumes: [ 'database:/var/lib/postgresql/data' ]

  redis:
    container_name: redis
    image: redis
    restart: always
    expose:
      - 6379
    networks:
      - redis
    volumes: [ 'redis:/data' ]
    stop_signal: SIGINT

  mailhog:
    depends_on:
      - postgres
      - pgadmin
      - backend
      - frontend
    image: mailhog/mailhog
    networks:
      - mailer
    expose:
      - 1025
    container_name: mailhog
    restart: always
    stop_signal: SIGINT

networks:
  database:
  proxy:
  mailer:
  redis:

volumes:
  database:
  redis:
