  front:
    build: .
    image: polypong/apps
    container_name: front
    ports:
      - "9000:9000"
    volumes:
      - "./:/polypong"
    tty: true
    working_dir: /polypong/apps/front
    entrypoint: pnpm start
    depends_on:
      - common

  api:
    build: .
    image: polypong/apps
    container_name: api
    volumes:
      - "./:/polypong"
    ports:
      - "3000:3000"
    tty: true
    working_dir: /polypong/apps/api
    entrypoint: pnpm start
    depends_on:
      - common

  common:
    build: .
    image: polypong/apps
    container_name: common
    volumes:
      - "./:/polypong"
    tty: true
    working_dir: /polypong/libs/game
    entrypoint: pnpm start
    depends_on:
      install:
        condition: service_completed_successfully

