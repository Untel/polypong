

version: '3'
services:
  install:
    build: .
    image: polypong/stack
    container_name: install
    volumes:
      - "./:/polypong"
    tty: true
    working_dir: /polypong
    # entrypoint: pnpm run -r start
    entrypoint: pnpm install --recursive
