
  
version: '3'
services:
  front:
    build: .
    image: polypong/apps
    container_name: front
    ports:
      - "9000:9000"
    volumes:
      - "./:/polypong"
    tty: true
    working_dir: /polypong/apps/front
    entrypoint: quasar dev

  api:
    build: .
    image: polypong/apps
    container_name: api
    volumes:
      - "./:/polypong"
    ports:
      - "3000:3000"
    tty: true
    working_dir: /polypong/apps/api
    entrypoint: nest start

  common:
    build: .
    image: polypong/apps
    container_name: common
    volumes:
      - "./:/polypong"
    tty: true
    working_dir: /polypong/libs/game
    entrypoint: pnpm run start

